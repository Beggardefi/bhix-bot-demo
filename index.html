<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BHIX Bot Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 300px;
      display: block;
    }
    button {
      width: 150px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<form id="botForm">
  <label>API Key:</label>
  <input type="text" id="apiKey" placeholder="Your Binance API Key" required /><br />

  <label>Secret Key:</label>
  <input type="text" id="secretKey" placeholder="Your Binance Secret Key" required /><br />

  <label>Select Coin:</label>
  <select id="symbol" required>
    <option value="">--Select Coin--</option>
    <option value="BTCUSDT">BTC/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
    <option value="BNBUSDT">BNB/USDT</option>
    <option value="SOLUSDT">SOL/USDT</option>
    <option value="XRPUSDT">XRP/USDT</option>
  </select><br />

  <label>Strategy:</label>
  <select id="strategy" required>
    <option value="">--Select Strategy--</option>
    <option value="BHIX-MOC">BHIX-MOC (0.6% Profit/Trade)</option>
    <option value="trend-rider">Trend Rider</option>
    <option value="breakout">Breakout Catcher</option>
    <option value="volatility">Volatility Hunter</option>
    <option value="scalper">Scalper 5x</option>
  </select><br />

  <label>Market:</label>
  <select id="market" required>
    <option value="">--Select Market--</option>
    <option value="spot">Spot</option>
    <option value="futures">Futures</option>
  </select><br />

  <button type="submit">Start Bot</button>
  <button type="button" onclick="stopBot()">Stop Bot</button>
</form>

<p id="status"></p>
<pre id="logOutput"></pre>
  <script src="script.js"></script>
</body>
</html>
