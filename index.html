<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BHIXU Trading Bot Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header>
    <img src="assets/bhixu-logo.png" alt="BHIXU Logo" class="logo">
    <h1>BHIXU Bot Control Panel</h1>
  </header>

  <main>
    <section class="bot-config">
      <img src="assets/bhixu-bot.png" alt="BHIXU Bot" class="bot-image">

      <div class="config-form">
        <input type="text" id="wallet" placeholder="Wallet Address">
        <input type="text" id="apiKey" placeholder="Binance API Key">
        <input type="password" id="secretKey" placeholder="Binance Secret Key">

        <select id="symbol">
          <option value="BTCUSDT">BTC/USDT</option>
          <option value="ETHUSDT">ETH/USDT</option>
        </select>

        <select id="strategy">
          <option value="BHIX-MOC">BHIX-MOC</option>
          <option value="bhix-beginner">BHIX Beginner</option>
        </select>

        <select id="market">
          <option value="futures">Futures</option>
          <option value="spot">Spot</option>
        </select>

        <button onclick="startBot()">▶️ Start Bot</button>
        <button onclick="stopBot()">⏹️ Stop Bot</button>
      </div>
    </section>

    <section class="dashboard">
      <div id="tradingview_chart"></div>
      <div class="logs">
        <h3>Live Logs</h3>
        <pre id="logOutput">No logs yet...</pre>
      </div>

      <div class="summary">
        <h3>Trade Summary</h3>
        <pre id="summaryOutput">Loading...</pre>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
