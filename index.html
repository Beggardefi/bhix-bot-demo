<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BHIX Bot Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 300px;
      display: block;
    }
    button {
      width: 150px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="botForm">
  <label>Binance API Key:</label><br>
  <input type="text" id="apiKey" required><br><br>

  <label>Secret Key:</label><br>
  <input type="password" id="secretKey" required><br><br>

  <label for="symbol">Select Coin to Trade:</label><br>
  <select id="symbol" required>
    <option value="BTCUSDT">BTC/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
    <option value="BNBUSDT">BNB/USDT</option>
    <option value="ADAUSDT">ADA/USDT</option>
    <option value="SOLUSDT">SOL/USDT</option>
    <option value="DOGEUSDT">DOGE/USDT</option>
    <option value="XRPUSDT">XRP/USDT</option>
  </select><br><br>

  <button type="submit">Submit</button>
  <button type="button" onclick="startBot()">Start</button>
  <button type="button" onclick="stopBot()">Stop</button>
  </form>
<p id="status"></p>
  <script src="script.js"></script>
</body>
</html>
